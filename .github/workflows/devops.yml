name: Learning github actions
on: push
jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Morning greet
        run: echo 'Good Morning'

      - name: Read file
        run: cat .env.example

      - name: List dir
        run: ls -lart


  addition:
    runs-on: ubuntu-latest
    steps:
      - name: add numbers
        run: echo $((3+9))